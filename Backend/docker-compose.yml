services:
  auth-db:
    image: postgres:16-alpine
    env_file:
      - ./services/auth-service/db.env
    volumes:
      - auth_db_data:/var/lib/postgresql/data
      - ./services/auth-service/sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  auth-service:
    build: ./services/auth-service
    env_file:
      - ./services/auth-service/.env
    depends_on:
      - auth-db
    ports:
      - "4001:4001"

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - auth-service
    ports:
      - "3000:3000"

volumes:
  auth_db_data:
